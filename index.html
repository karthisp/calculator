<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <input type="text" id="display" placeholder="0">
        </div>

        <div id="keys">
            <div id="other-keys">
                <div id="clear-div">
                    <button id="clear">AC</button>
                    <button id="divide">/</button>
                </div>
                <div id="numbers">
                    <div class="mid-keys">
                        <button id="seven" class="sml-keys">7</button>
                        <button id="eight" class="sml-keys">8</button>
                        <button id="nine" class="sml-keys">9</button>
                    </div>
                    <div class="mid-keys">
                        <button id="four" class="sml-keys">4</button>
                        <button id="five" class="sml-keys">5</button>
                        <button id="six" class="sml-keys">6</button>
                    </div>
                    <div class="mid-keys">
                        <button id="three" class="sml-keys">3</button>
                        <button id="two" class="sml-keys">2</button>
                        <button id="one" class="sml-keys">1</button>
                    </div>                                        

                </div>
                <div id="zero-decimal">
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                </div>
            </div>
            <div id="mul-sul-add-equals">
                <button id="multiply" class="small-keys">x</button>
                <button id="subtract" class="small-keys">-</button>
                <button id="add" class="small-keys">+</button>
                <button id="equals" class="equals">=</button>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
